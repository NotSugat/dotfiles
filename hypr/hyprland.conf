# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, b, exec, firefox 
bind = $mainMod, C, killactive, 
bind = $mainMod, Shift q, exit, 
bind = $mainMod Shift, S, exec, systemctl suspend && ~/.config/hypr/swaylock.sh
bind = $mainMod, E, exec, dolphin,
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen, 1 
bind = $mainMod, U, focusurgentorlast 
# bind = $mainMod, SPACE, exec, wofi 
bind = $mainMod SHIFT, R, exec, ~/.config/waybar/launch.sh 

# Keyboard functions
bind = , XF86AudioRaiseVolume, exec, pamixer --increase 10
bind = , XF86AudioLowerVolume, exec, pamixer --decrease 10
bind = , XF86AudioMute, exec, pamixer --toggle-mute 
bind = , XF86MonBrightnessUp , exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown , exec, brightnessctl set 5%-


# Master layout keybindds
bind = $mainMod,Tab, layoutmsg, swapwithmaster master

bind = $mainMod, R, exec, wofi --show drun -n
bind =  , Print, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/$(date +'%Y%m%d-%H%M%S').png" && wl-copy < "$HOME/Pictures/Screenshots/$(date +'%Y%m%d-%H%M%S').png"
bindm=SUPER_CTRL, mouse:272, resizewindow
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Space, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# resize window 
bind=$mainMod, S,submap,resize

submap=resize

binde=,l,resizeactive,20 0
binde=,h,resizeactive,-20 0
binde=,k,resizeactive,0 -20
binde=,j,resizeactive,0 20
bind=,escape,submap,reset 

submap=reset

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, q, workspace, 6
bind = $mainMod, w, workspace, 7
bind = $mainMod, e, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, q, movetoworkspace, 6
bind = $mainMod SHIFT, w, movetoworkspace, 7
bind = $mainMod SHIFT, e, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, Right, workspace, e+1
bind = $mainMod, left, workspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
