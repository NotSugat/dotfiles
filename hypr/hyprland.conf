#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60, 0x0,1
monitor=HDMI-A-1,1600x900@60,1920x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = ~/.config/waybar/launch.sh 
exec-once = env LD_PRELOAD=/usr/lib/spotify-adblock.so spotify --uri=%U
# exec-once = brave
exec-once = microsoft-edge-beta
exec-once = kitty
exec-once = swaybg -m fill -i ~/Downloads/bg.jpeg
exec-once = copyq --start-server
exec-once = nm-applet
exec-once = dunst
# exec-once = waybar & hyprpaper & firefox

# exec-once=/usr/lib/polkit-kde-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 100
    repeat_delay = 200

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master 
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 7
        passes = 2
        new_optimizations = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    allow_small_split = false
    special_scale_factor = 0.8
    mfact = 0.55
    new_is_master = false 
    new_on_top = false 
    no_gaps_when_only = 0
    orientation = left 
    inherit_fullscreen = true
    always_center_master = false
    smart_resizing = true


}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_distance = 700
    workspace_swipe_fingers = 3
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5

    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 0

    workspace_swipe_create_new = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrul v1 

# screen sharing fix
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
# Workspace
windowrule = workspace 1, ^(kitty)$
windowrule = workspace 2, ^(.*Brave.*)$
windowrule = workspace 9, ^(.*Thorium*.*)$
windowrule = workspace 10, ^(.*notion*.*)$
windowrule = workspace 4, ^(.*discord.*)$
windowrule = workspace 3, ^(.*Microsoft*.*)$
windowrule = workspace 4, ^(.*WebCord.*)$
windowrule = workspace 4, ^(.*ArmCord.*)$
windowrule = workspace 5, ^(.*Spotify.*)$

# opacity control
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = opacity 0.8 0.8,class:^(Alacritty)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
# windowrulev2 = opacity 0.8 0.8,class:^(firefox)$


windowrulev2 = opacity 1.0 1.0,class:^(firefox)$,title:^(.*)(Figma)(.*)$
windowrulev2 = opacity 1.0 1.0,class:^(firefox)$,title:^(.*)(YouTube)(.*)$
windowrulev2 = opacity 0.8 0.8,class:^(.*Brave.*)$
# windowrulev2 = opacity 0.8 0.8,class:^(.*)$



# float windows
windowrule = float,^(thunar)$
windowrule = float,^(pavucontrol)$
windowrule = float ,^(blueman-manager)$
windowrule = size 650 400 ,^(blueman-manager)$


# workspace rule
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:HDMI-A-1, default:true
workspace = 3, monitor:eDP-1, default:true
workspace = 4, monitor:eDP-1, default:true
workspace = 5, monitor:eDP-1, default:true
workspace = 9, monitor:HDMI-A-1, default:true
workspace = 10, monitor:HDMI-A-1, default:true


# for youtube only
# windowrule = workspace 2, class:^(.*Brave.*)$, title:(.*)(YouTube)(.*)$
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more




# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, RETURN, exec, firefox 
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen, 1 
# bind = $mainMod, SPACE, exec, wofi 
bind = $mainMod SHIFT, R, exec, ~/.config/waybar/launch.sh 

# Keyboard functions
bind = , XF86AudioRaiseVolume, exec, pamixer --increase 10
bind = , XF86AudioLowerVolume, exec, pamixer --decrease 10
bind = , XF86AudioMute, exec, pamixer --toggle-mute 
bind = , XF86MonBrightnessUp , exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown , exec, brightnessctl set 5%-


# Master layout keybindds
bind = $mainMod,Tab, layoutmsg, swapwithmaster master

bind = $mainMod, R, exec, wofi --show drun
bind =  , Print, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/$(date +'%Y%m%d-%H%M%S').png" && wl-copy < "$HOME/Pictures/Screenshots/$(date +'%Y%m%d-%H%M%S').png"
bindm=SUPER_CTRL, mouse:272, resizewindow
# bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, Right, workspace, e+1
bind = $mainMod, left, workspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
